name: CI/CD with ESLint, Vercel, Discord Notification, and Auto Rollback

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        id: deploy-vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      # แจ้ง Discord เมื่อ Deploy สำเร็จ
      - name: Notify Discord on Success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "✅ Deploy สำเร็จ!"
          description: "เว็บไซต์อัปเดตเรียบร้อยแล้ว [${{ steps.deploy-vercel.outputs.preview-url }}]"
          color: 0x2ECC71

      # แจ้ง Discord เมื่อ Deploy ล้มเหลว
      - name: Notify Discord on Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "❌ เกิดข้อผิดพลาดในการ Deploy!"
          description: "กำลัง Rollback ไปยังเวอร์ชันที่เสถียรล่าสุด"
          color: 0xE74C3C

      # ทำการ Rollback อัตโนมัติหาก Deploy ล้มเหลว
      - name: Auto Rollback on Failure
        if: failure()
        run: |
          npm install -g vercel
          vercel rollback --token=${{ secrets.VERCEL_TOKEN }} --yes
